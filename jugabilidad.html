<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/Bomba_Favicon.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscaminas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.1/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="titulo_juego">Buscaminas</h1>
    </header>

    <main>
      <div class="game-container">
        <div class="header-game">
          <div class="lives">
            Vidas: <span id="lives-display">3</span>
            <span id="hearts">❤️❤️❤️</span>
          </div>
          <div>Modo: <span id="game-mode">Individual</span></div>
        </div>
        <div class="game-board" id="board"></div>
        <div class="controls">
          <button id="restart-btn" class="restart">Reiniciar Juego</button>
          <button id="mode-toggle" class="mode-toggle">
            Cambiar a Modo Multijugador
          </button>
          <a class="volver_al_index" href="./index.html" class="button-link">Vuelve al inicio</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>
          &copy; 2025 Buscaminas Creado por Cesar Martinez. All rights reserved.
        </p>
        <img
          src="./img/logo_letra_blanca_sin_fondo.png"
          alt="Logo desarrollador"
        />
      </div>
    </footer>
    <script src="sweetAlert2.js"></script>
  </body>
</html>
